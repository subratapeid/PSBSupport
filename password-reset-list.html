<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request List</title>
</head>
<body>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/table.css" />

    <!-- loader start -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-text" id="loadingText">--Please wait--</div>
    </div>
    <!-- Loader end -->

    <div class="table-container">
        <button id="logoutBtn">Logout</button>
        <div class="error" id="error-message"></div>

        <div class="header-container">
            <div class="header-title text-center">Requested List</div>
            <div class="button-container">
                <!-- Buttons commented out for future use -->
                <!-- <button type="button" class="btn btn-danger mr-2" data-bs-toggle="modal" data-bs-target="#auditModal">
                    <i class="fas fa-plus"></i> New Request
                </button>
                <button type="button" class="btn btn-primary ml-2" id="exportData">
                    <i class="fas fa-file-export"></i> Export Data
                </button> -->
            </div>
        </div>

        <div class="controls">
            <div class="show-pages ml-4">
                <p class="controllLabel ml-3">Show</p>
                <select id="entriesPerPage" onchange="changeEntriesPerPage()">
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <p class="controllLabel">entries</p>
            </div>
            <div class="search-container">
                <button id="changeStatusBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#statusModal" disabled>Change Status In Bulk</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." oninput="searchTable()">
            </div>
            <div class="filter-data mr-4">
                <p class="controllLabel">Filter</p>
                <select id="filterStatus">
                    <option value="">Show All</option>
                    <option value="ResetDone">Reset Done</option>
                    <option value="pending" selected>Pending</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
        </div>

        <div class="data-container" id="dataContainer">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- <th><input type="checkbox" id="selectAll">Select All</th> -->
                        <th class="checkbox-cell" style="padding: 0px 5px;">
                            <label class="checkbox-container">
                                <input type="checkbox" class="status-checkbox" id="selectAll">
                                <span class="checkmark"></span>
                                <span class="label">All</span>
                            </label>
                        </th>
                        
                        <th data-column="sl" class="" id="header-index">SL No</th>
                        <th data-column="agentId" class="sortable" id="header-agent_id">Agent ID <span class="sort-icon"></span></th>
                        <th data-column="requestedBy" class="sortable" id="header-requested_by">Requested By <span class="sort-icon"></span></th>
                        <th data-column="requestedOn" class="sortable" id="header-requested_on">Requested On <span class="sort-icon"></span></th>
                        <th data-column="status" class="sortable" id="header-status">Status <span class="sort-icon"></span></th>
                        <th data-column="updatedOn" class="sortable" id="header-updated_on">Updated On <span class="sort-icon"></span></th>
                        <th data-column="updatedBy" class="sortable" id="header-updated_by">Updated By <span class="sort-icon"></span></th>
                        <th data-column="actionButtons" class="">Action</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody1">
                    <!-- Rows will be dynamically generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <div id="recordInfo">0 to 0 of 0 data</div>
            <div id="paginationControls"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Update Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="statusForm">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" class="form-select" required>
                                <option value="">Select Status</option>
                                <option value="ResetDone">Reset Done</option>
                                <option value="Rejected">Reject</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <div class="mb-3" id="remarksContainer" style="display: none;">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea id="remarks" class="form-control" rows="3"></textarea>
                            <div id="remarksError" class="text-danger" style="display: none;">Remarks are required for this status.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/passwordResetList.js"></script>
    <script>
        // showOverlay('--Loading--');
        var userRoles = checkUserRole('dashboard', sessionToken, userRole);
    </script>
</body>
</html>
